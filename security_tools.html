    <!-- Modal -->
    <div class="modal fade" id="consultationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="consultation-form" method="POST" action="https://formdump.codeinstitute.net">
                <h4 class="consultation-form__title">Fill out the form with your question about cyber security and we will touch with you!</h4>
  
                <div class="form-group">
                  <label for="consultation_name">Full name</label>
                  <input type="text" class="form-control" id="consultation_name" name="full_name" required>
                </div>
                <div class="form-group">
                  <label for="consultation_email">Email address</label>
                  <input type="email" class="form-control" id="consultation_email" aria-describedby="emailHelp" name="email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="consultation_question">Your question</label>
                  <textarea class="form-control" id="consultation_question" rows="5" name="question" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
